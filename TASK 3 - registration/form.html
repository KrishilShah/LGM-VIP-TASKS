<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class='f-c'>
        <form id='registration' onsubmit="return displayInput()">
            <h2>Student Registration Form</h2>
            <div class='con'>
                <label for='name'><b>Name:</b></label>
                <input type='text' id='name' required>
                <label for='mail'><b>Email Address:</b></label>
                <input type='email' id='mail' placeholder='Enter your Mail ID' required>
                <label for='website'><b>Website:</b></label>
                <input type='text' id='website' required>
                <label for='image'><b>Image Link:</b></label>
                <input type='url' id='image'>
                <label for='gender'><b>Gender:</b></label>
                <label class='radio-label' for='male'>Male</label>
                <input class='radio' type='radio' id='male' name='gender'>
                <label class='radio-label' for='female'>Female</label>
                <input class='radio' type='radio' id='female' name='gender'><br><br>
                <!-- </form> -->
                <button type='submit'>Sign Up</button>

            </div>
        </form>
        <div id='student-info'>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
