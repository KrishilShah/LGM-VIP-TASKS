<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <title>Create React App</title>
</head>

<body>
    <nav>
        <h1 class="nav-title">LGM</h1>
        <button class="btn-text" id="nav-btn">Fetch Users</button>
    </nav>
    <div>
        <center>
            <section class="cards" id="cards">
            </section>
        </center>
    </div>

    <script>
        let box = document.getElementById("cards");

        let API = async () => {
            let response = await fetch("https://reqres.in/api/users?page=1");
            let file = await response.json();
            let info = file.data
                .map((element) => {
                    return `<div class="card">
       
        <div class="profile-image">
            <img src="${element.avatar}" alt="">
        </div>
        <div class="card-content">
            <h3>${element.first_name} ${element.last_name}</h3>
            <h2>${element.email}</h2>
            <h2>User ID: ${element.id}</h2>
        </div>
    </div>`;
                })
                .join("");
            cards.innerHTML = info;
        };

        let navBtn = document.getElementById("nav-btn");
        navBtn.addEventListener("click", () => {
            cards.innerHTML = `<h1 class='load'>Scanning Data </h1>`;
            setTimeout(() => {
                API();
            }, 1000);
        });

    </script>

</body>

</html>
